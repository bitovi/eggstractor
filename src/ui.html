<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eggstractor</title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="githubToken">GitHub Token:</label>
        <input type="password" id="githubToken" placeholder="Github PAT token" />
      </div>
      <div class="form-group">
        <label for="repoPath">Repository (owner/repo):</label>
        <input type="text" id="repoPath" placeholder="e.g., bitovi/design-system" />
      </div>
      <div class="form-group">
        <label for="filePath">File Path:</label>
        <input type="text" id="filePath" placeholder="e.g., src/styles/variables.scss" />
      </div>
      <div class="form-group">
        <label for="branchName">New Branch Name:</label>
        <input type="text" id="branchName" placeholder="e.g., feature/update-scss-variables" />
      </div>
      <div style="margin-bottom: 10px">
        <select id="formatSelect">
          <option class="dev-only" value="css">CSS</option>
          <option value="scss">SCSS</option>
          <option value="tailwind-scss">(v3) Tailwind-SCSS</option>
          <option value="tailwind-v4">(v4) Tailwind Layer Utilities</option>
        </select>

        <div class="parsing-mode-group">
          <label class="parsing-mode-label">Eggstractor Output:</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="parsingMode" value="combinatorial" checked />
              <span>Combinatorial</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="parsingMode" value="templated" />
              <span>Templated</span>
            </label>
          </div>
        </div>
      </div>
      <div class="button-group">
        <div class="button-container">
          <button id="generateBtn" class="button">Generate Styles</button>
          <div id="spinner" class="spinner hidden"></div>
        </div>
        <button class="dev-only button">Export Test Data</button>
        <button id="createPRBtn" class="button">Create PR</button>
        <span id="status"></span>
      </div>
      <div id="progressContainer" style="display: none">
        <div
          id="progressBar"
          style="width: 100%; background: #f0f0f0; border-radius: 4px; overflow: hidden"
        >
          <div
            id="progressFill"
            style="width: 0%; height: 20px; background: #007cba; transition: width 0.3s"
          ></div>
        </div>
        <div id="progressText" style="color: #999999">Starting...</div>
      </div>
      <div id="warnings"></div>
      <div class="output">
        <pre id="output"></pre>
      </div>
    </div>
  </body>
</html>
